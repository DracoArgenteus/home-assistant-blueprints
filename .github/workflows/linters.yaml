name: linters
# yamllint disable-line rule:truthy
on: [push, workflow_dispatch]

jobs:
  yaml_lint:
    name: 🧹 yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4
      - name: 🚀 Run yamllint
        uses: frenck/action-yamllint@v1.5

